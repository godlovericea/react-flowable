<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="aaa">
    <script>
        let schema = {
                "type": "object",
                "properties": {
                    "inputDemo": {
                        "title": "长度",
                        "type": "string",
                        "pattern": "^[A-Za-z0-9]+$",
                        "message": {
                            "pattern": "请输入正确格式"
                        }
                    },
                    "numberDemo": {
                        "title": "数字",
                        "description": "数字输入框",
                        "type": "number",
                        "min": 10,
                        "max": 100,
                        "step": 10
                    },
                    "textareaDemo": {
                        "title": "输入框",
                        "type": "string"
                    },
                    "imgDemo": {
                        "title": "图片",
                        "type": "string",
                        "format": "image",
                        "default": "https://img.alicdn.com/tfs/TB1P8p2uQyWBuNjy0FpXXassXXa-750-1334.png"
                    },
                    "uploadDemo": {
                        "title": "文件上传",
                        "type": "string",
                        "default": "https://img.alicdn.com/tfs/TB1P8p2uQyWBuNjy0FpXXassXXa-750-1334.png"
                    },
                    "disabledDemo": {
                        "title": "不可用",
                        "type": "string",
                        "default": "我是一个被 disabled 的值"
                    },
                    "enumDemo": {
                        "title": "枚举",
                        "type": "string",
                        "enum": [
                            "A",
                            "B"
                        ],
                        "enumNames": [
                            "养成",
                            "<span style='background-color: black;display: inline-block;vertical-align: text-top;width: 48px;height: 24px;margin-top:-2px;color:white; border: 1px solid #ddd;'>试试</span>"
                        ]
                    },
                    "dateDemo": {
                        "title": "时间",
                        "format": "dateTime",
                        "type": "string"
                    },
                    "objDemo": {
                        "title": "单个对象",
                        "description": "这是一个对象类型",
                        "type": "object",
                        "properties": {
                            "isLike": {
                                "title": "是否显示颜色选择",
                                "type": "boolean",
                                "default": true
                            },
                            "background": {
                                "title": "颜色选择",
                                "description": "特殊面板",
                                "format": "color",
                                "type": "string"
                            },
                            "wayToTravel": {
                                "title": "旅行方式",
                                "type": "string",
                                "enum": [
                                    "self",
                                    "group"
                                ],
                                "enumNames": [
                                    "自驾",
                                    "跟团"
                                ]
                            },
                            "canDrive": {
                                "title": "是否拥有驾照",
                                "type": "boolean",
                                "default": false
                            }
                        },
                        "required": [
                            "background"
                        ]
                    },
                    "multiSelectDemo": {
                        "title": "多选组件",
                        "description": "多选功能",
                        "type": "array",
                        "items": {
                            "type": "string"
                        },
                        "enum": [
                            "A",
                            "B",
                            "C",
                            "D"
                        ],
                        "enumNames": [
                            "杭州",
                            "武汉",
                            "湖州",
                            "贵阳"
                        ]
                    },
                    "custom": {
                        "properties": {
                            "payType": {
                                "title": "支付方式",
                                "description": "",
                                "type": "array",
                                "items": {
                                    "type": "string"
                                },
                                "enum": [
                                    "1",
                                    "5",
                                    "6"
                                ],
                                "enumNames": [
                                    "预付",
                                    "面付",
                                    "信用住"
                                ]
                            }
                        },
                        "type": "object",
                        "required": [
                            "payType"
                        ],
                        "title": "酒店行业限制",
                        "name": "custom"
                    },
                    "arrDemo": {
                        "title": "对象数组",
                        "description": "对象数组嵌套功能",
                        "type": "array",
                        "minItems": 1,
                        "maxItems": 3,
                        "items": {
                            "type": "object",
                            "properties": {
                                "num": {
                                    "title": "数字参数",
                                    "description": "number类型",
                                    "type": "number"
                                },
                                "name": {
                                    "title": "字符名称",
                                    "description": "string类型",
                                    "type": "string",
                                    "pattern": "^[A-Za-z0-9]+$"
                                }
                            }
                        }
                    }
                },
                "required": [
                    "textareaDemo",
                    "dateDemo",
                    "multiSelectDemo"
                ]
            }
        
        console.log(schema.properties)

        const {properties} = schema
        let arr = []
        for(let key in properties) {
            arr.push(properties[key])
        }
        let cArr = []
        arr.forEach((item)=>{
            if (item.hasOwnProperty('properties')) {
                for(let key in item.properties) {
                    cArr.push(item.properties[key])
                }
            }
        })
        
        let arr1 =  arr.concat(cArr)
        let arr2 = arr1.flat()
        console.log(arr1)
        console.log(arr2)
    </script>

</body>

</html>
